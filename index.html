<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Contato</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form action="https://formsubmit.co/ruancosme23@gmail.com" method="POST" class="form">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Nome e Sobrenome" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="seuemail@dominio.com" required>
        
        <input type="hidden" name="_captcha" value="false"> 

        <label for="message">Mensagem</label>
        <textarea name="message" id="message" placeholder="Escreva sua mensagem aqui!" required></textarea>
        <input type="hidden" name="_next" value="https://www.nucaa.com.br/wp-content/uploads/2017/12/enviado-com-sucesso.jpg">

        <button type="submit">ENVIAR</button>
   </form>
</body>
</html>
